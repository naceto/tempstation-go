version: '3.3'


services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgresql_password
      - POSTGRES_USER=tempstation_admin
      - POSTGRES_DB=tempstation_db
secrets:
  postgresql_password:
    file: ./postgresql_password.txt
